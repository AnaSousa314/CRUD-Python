<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <header class="container">
        <h1>Página de Atualização de Funcionário</h1>
    
        <ul>
            <li><a href="{% url 'website:index' %}">Página Inicial</a></li>
            <li><a href="{% url 'website:cadastra_funcionario' %}">Cadastrar Funcionário</a></li>
            <li><a href="{% url 'website:lista_funcionarios' %}">Lista de Funcionários</a></li>
        </ul>
    </header>

    <main class="container">
        <form method="post">
            <!-- É necessário colocar o código abaixo em toda página que                   -->
            <!-- contenha um formulário para evitar o ataque de Cross Site Request Forgery -->
            {% csrf_token %}
    
            {{ form|crispy}}
    
            <button class="btn btn-primary">Enviar</button>
        </form>
    </main>
</body>
</html>
